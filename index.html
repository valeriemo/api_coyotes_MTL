<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuZko583lFKF9suXlpkVWDE03ZOKCoAU0&callback=console.debug&libraries=maps,marker&v=beta"
        ></script>
        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="assets/css/style.css" />

        <script src="assets/js/main.js" type="module" defer></script>
        <title class="display-2">Coyotes de Montreal</title>
    </head>
    <body>
        <h1>Localisation de coyotes à Montréal</h1>
        <gmp-map
            data-map
            center="45.50477600097656,-73.58524322509766"
            zoom="10"
            map-id="DEMO_MAP_ID"
        >
            <gmp-advanced-marker
                position="45.50477600097656,-73.58524322509766"
                title="My location"
            >
            </gmp-advanced-marker>
        </gmp-map>
        
        <main class="container">
            <div></div>
            <section class="row" data-container>
                <h2>Derniers signalements</h2>
            </section>
        </main>
    </body>
</html>
